<div class="div_doctor" style="background-color: #f1f3f6" >
<link rel="stylesheet" type="text/css" href="css/reports.css">	
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.17/css/jquery.dataTables.min.css">  
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">  
<div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body"> 
            <div>
                <h4 class="title">
                <i class="fa fa-paste"></i> Patient History</h4>
            </div>        
                <form class="form-inline">

                    <div class="form-group">
                        <select name="report_option" class="form-control select2-hidden-accessible" id="ReportOption" tabindex="-1" aria-hidden="true" )">
                            <option value="All">All</option>
                            <option value="PatientWise">Patient Wise</option>
                        </select>
 
                    </div>   

                    <div class="form-group" id="PatientWise">
                        <label class="sr-only" for="patient_id">Patient ID</label>
                        <input type="text" name="patient_id" class="form-control" style="display:none" id="patient_id" placeholder="Patient ID" value="">
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="start_date">Start Date</label>
                        <input type="text" name="start_date" class="form-control datepicker hasDatepicker" id="start_date" placeholder="Start Date" value="11-06-2018">
                    </div> 

                    <div class="form-group">
                        <label class="sr-only" for="end_date">End Date</label>
                        <input type="text" name="end_date" class="form-control datepicker hasDatepicker" id="end_date" placeholder="End Date" value="11-06-2018">
                    </div>  
                  <div class="btn-group btn-group-sm" style="margin-left:20px">
                    <button type="button" class="btn btn-primary">Copy</button>
                    <button type="button" class="btn btn-primary">CSV</button>
                    <button type="button" class="btn btn-primary" id="cmd">PDF</button>
                  </div>

                </form>
              
            </div>
        </div>
    </div>
    <div  id="content" >
        <table class="table table-striped table-bordered table-hover" id="example">
    <thead>
      <tr>
        <td  class="th">Title</td>
        <td  class="th">First Name</td>
        <td  class="th">Last Name</td>
        <td  class="th">Hospital</td>
        <td  class="th">Spciality</td>
        <td  class="th">Doctor Fee</td>
        <td  class="th">Mobile Number</td>
        <td  class="th">Address</td> 
     
      </tr>
    </thead>
   
  </table>
  
    </div>
