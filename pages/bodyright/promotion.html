<div class="div_doctor">
	 <div  class="panel panel-default" style="width: 800px; margin-left: 20px;">
	 <div class="panel-heading">Add New Promotion</div>
	 <div class="panel-body" style="width: 800px;">
	 <div class="row" style="width: 800px;">
	    <form role="form" style="width: 800px;" >
           <div class="col-lg-6" style="width: 800px;">
	          <div class="form-group" >
                <label>Title</label>
                <textarea class="form-control" rows="3" id="title"></textarea>
                
              </div>
              <div class="form-group">
                <label>Summary</label>
                <textarea class="form-control" rows="5" id="summary"></textarea>
              </div>
               <div class="form-group">
                <label>Discription</label>
                <textarea class="form-control" rows="7" id="discription"></textarea>
              </div>
              <input type="file" accept="image/*" onchange="loadFile(event)" id="fileButton">
             
              <img id="output" style="width: 200px;height: 200px"  src="../img/promotion.jpg"/><br/>
               <progress  value="0" max="100" id="uplorder">0%</progress>
              
            </div>

        </form>
        <button id="submit" onclick="add_promotion()" class="btn btn-default" style="margin-left: 50%;margin-top: 20px">Submit</button>
        <button id="update" onclick="update_promotion()" class="btn btn-default" style="margin-left: 50%;margin-top: -55px;visibility: hidden;">Update</button>
     </div>
	 </div>
	</div>

  <div  class="panel panel-default" style="width:400px;background-color: transparent; margin-left:840px; margin-top: -880px;">
   <div class="panel-heading">Promotions</div>
  <div id="messagescard" >
    <div class="mdl-card__supporting-text mdl-color-text--grey-600" style="background-color:#fff;color:#000; font-weight: bold;" >
      <div id="meg">
        <span id="messagefiller"></span>
      </div>
    </div>
  </div>
    <div id="mustsigninsnackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>  
    </div>  


 
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

<script src="js/promotionlist.js"></script>
