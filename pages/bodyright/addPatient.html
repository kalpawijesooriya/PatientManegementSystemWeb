<script type="text/javascript" src="js/addPatient.js"></script>
<div class="div_doctor">
	 <div class="col-lg-12">
	 	<div class="panel panel-default">
	 		<div class="panel-heading">Add new Patient</div>
                <div class="panel-body">
                	<h3 class="display-3">Personal Details</h3>
                	<div class="row">
					   <form role="form" >
                         <div class="col-lg-6">
                         	<label>Title</label>
                             <select class="form-control" class="select_doctor_title" style="margin-bottom: 15px" id="title">
                               <option>Mr.</option>
                               <option>Ms.</option>
                               <option>Mrs.</option>
                            </select>
                            <div class="form-group">
                                 <label>First Name</label>
                                 <input class="form-control" id="patient_fname">
                            </div>
                            <div class="form-group">
                                 <label>Last Name</label>
                                 <input class="form-control" id="patient_lname">
                            </div>
                            <div class="form-group">
                                 <label>NIC Number</label>
                                 <input class="form-control" placeholder="943343519V" id="patient_NIC">
                            </div>
                          
                            <div class="form-group">
                                  <label>Province</label>
                                  <select class="form-control" class="province" style="margin-bottom: 15px" id     ="Patient_province">
                                  <option>Central</option>
                                  <option>Eastern</option>
                                  <option>North Central</option>
                                  <option>Northern</option>
                                  <option>North Western</option>
                                  <option>Sabaragamuwa</option>
                                  <option>Southern</option>
                                  <option>Uva</option>
                                  <option> Western</option>
                                  
                                  </select>
                            </div>
                            <div class="form-group">
                                  <label>District</label>
                                  <select class="form-control" class="district" style="margin-bottom: 15px" id     ="Patient_district">
                                  <option>Ampara</option>
                                  <option>Anuradhapura</option>
                                  <option>Badulla</option>
                                  <option>Batticaloa</option>
                                  <option>Colombo</option>
                                  <option>Galle</option>
                                  <option>Gampaha</option>
                                  <option>Hambantota</option>
                                  <option>Jaffna</option>
                                  <option>Kalutara</option>
                                  <option>Kandy</option>
                                  <option>Kegalle</option>
                                  <option>Kilinochchi</option>
                                  <option>Kurunegala</option>
                                  <option>Mannar</option>
                                  <option>Matale</option>
                                  <option>Matara</option>
                                  <option>Moneragala</option>
                                  <option>Mullaitivu</option>
                                  <option>Nuwara Eliya</option>
                                  <option>Polonnaruwa</option>
                                  <option>Puttalam</option>
                                  <option>Ratnapura</option>
                                  <option>Trincomalee</option>
                                  <option>Vavuniya</option>
                                  </select>
                            </div>
                            <label>Datae of Birth<i class="lable_sex">*</i></label>       
                            <input class="form-control" type="date" name="bday" id="dob">
                            <div class="sex">
                                   <label>sex<i class="lable_sex">*</i>  </label>
                                        <div class="div_sex">
                                        <input type="radio" name="sex" class="radio_male" id="male" checked="checked">
                                        <h5 class="male">Male</h5>
                                        </div>
                                        <div class="div_female">
                                        <input type="radio" name="sex" class="input_female" id="female">
                                        <h5 >Female</h5>
                                        </div>
                            </div>
                             
                            <div class="form-group" style="margin-top: 50px">
                                  <label>Maritial Status<i class="lable_sex">*</i> </label>
                                        <div class="div_sex" style="margin-left: 110px;" >
                                        <input type="radio" name="marry" class="radio_male" id="marry" checked="checked">
                                        <h5 class="male">Marry</h5>
                                        </div>
                                        <div class="div_female">
                                        <input type="radio" name="marry" class="input_female" id="Unmarry">
                                        <h5>Unmarry</h5>
                                        </div>
                            </div> 
                      
                      </div>
                       
                     
                       <div class="col-lg-6" style="margin-top: -57px;">
                           <h3 class="display-3">Contact Details</h3>
                             
                            <div class="form-group">
                                            <label>Mobile Number</label><br>
                                            <input class="form-control" type="tel" id="sessionNo" name="sessionNum" onKeyDown="limitText(this,10);" onKeyUp="limitText(this,10);" >

                                            <script src="js/jquery.min.js"></script>
                                            <script src="js/intlTelInput.js"></script>
                                            <script src="js/defaultCountryIp.js"></script>
                                            <script>
                                                  
                                                  $('#sessionNo').intlTelInput({ initialCountry: "auto",
                                                   geoIpLookup: function(callback){
                                                   $.get('http://ipinfo.io', function(){}, "jsonp").always(function(resp){
                                                   var countryCode = (resp && resp.country) ? resp.country : "LK";
                                                   callback(countryCode);
                                                     });
                                                      },
                                                   utilsScript: "js/utils.js"
                                                    });
                                            
                                            </script>
                                           
                                            <script language="javascript" type="text/javascript">
                                                   
                                            function limitText(limitField, limitNum) 
                                            {
                                                if (limitField.value.length > limitNum) { limitField.value = limitField.value.substring(0, limitNum);}
                                            }
                                            
                                            </script>

                            </div>
                             <div class="form-group">
                                            <label>Phone Number</label><br>
                                            <input class="form-control" type="tel" id="PhoneNo" name="sessionNum" onKeyDown="limitText(this,10);" onKeyUp="limitText(this,10);" >

                                            <script src="js/jquery.min.js"></script>
                                            <script src="js/intlTelInput.js"></script>
                                            <script src="js/defaultCountryIp.js"></script>
                                            <script>
                                                  
                                                  $('#PhoneNo').intlTelInput({ initialCountry: "auto",
                                                   geoIpLookup: function(callback){
                                                   $.get('http://ipinfo.io', function(){}, "jsonp").always(function(resp){
                                                   var countryCode = (resp && resp.country) ? resp.country : "LK";
                                                   callback(countryCode);
                                                     });
                                                      },
                                                   utilsScript: "js/utils.js"
                                                    });
                                            
                                            </script>
                                           
                                            <script language="javascript" type="text/javascript">
                                                   
                                            function limitText(limitField, limitNum) 
                                            {
                                                if (limitField.value.length > limitNum) { limitField.value = limitField.value.substring(0, limitNum);}
                                            }
                                            
                                            </script>

                           </div>
                           <div class="div_hospital">
                                            <label>Perment Address</label><br>
                                                
                                         
                                            <p>Address line 1</p>
                                            <input class="form-control" id="patient_addres_ine1" >
                                            <p>Address line 2</p>
                                            <input class="form-control" id="patient_addres_ine2" >
                                             <p>Address line 3</p>
                                            <input class="form-control" id="patient_addres_ine3" >
                                           
                          </div>
                           <div class="form-group">
                                <label>E-mail Addres<i class="lable_sex">*</i></label>
                                <input class="form-control" placeholder="Someone@example.com" id="email">
                            </div>
                            <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control" id="pwd">
                           </div>
                    
                </div>                 
                </div>
               </div>
                    <div class="div_buttons">
                      <input type="button" value="Save"  onMouseOver="this.style.backgroundColor='#1784498a'" onMouseOut="this.style.backgroundColor='#178449'" class="btn btn-default" style="float:left; color: #fff" onclick="register_patient()"></input>
                      <div class="div_or">or</div>
                      <button type="reset" class="btn btn-default" style="background-color: #E0E1E2;">Reset</button>
                    </div> 
           </form>
                    

          </div>
          </div>
          </div>
          </div>
          </div>

        </div>
     </div>    
</div>
