    <div class="col-sm-12">
          
        <div class="panel panel-default">
            <div class="panel-body"> 
             <div>
                <h4 class="title">
                <i class="fa fa-wheelchair" style="font-size:23px; margin-right:10px;"></i> Patient Based Reports</h4>
             </div> 
              <div class="appAmount">
                <div >
                  <h5 class="title">
                  <i class="glyphicon glyphicon-list-alt" style="font-size:18px; margin-right:10px;"></i> Appointment Details Report</h5>
                </div> 
                   <hr>
               

                  <form class="form-inline">

                    <div class="form-group">

                        <select name="report_option" class="form-control select2-hidden-accessible" id="ReportOption" tabindex="-1" aria-hidden="true" )">
                            <option value="All">All</option>
                            <option value="PatientWise">Patient Wise</option>
                        </select>
 
                    </div>   

                    <div class="form-group" id="Patient">
                        <label  for="patient_id" id="label_patient">Patient ID</label>
                        <input type="text" name="patient_id" class="form-control" id="patient_id" style="display: none;" placeholder="Patient ID" value="">
                    </div>

                    <div class="form-group">
                        <label  for="start_date">Start Date</label>
                        <input type="date" name="start_date" class="form-control datepicker hasDatepicker" id="start_date" placeholder="Start Date" value="11-06-2018">
                    </div> 

                    <div class="form-group">
                        <label  for="end_date">End Date</label>
                        <input type="date" name="end_date" class="form-control datepicker hasDatepicker" id="end_date" placeholder="End Date" value="11-06-2018">
                    </div>  
                 

                 </form>

                  <div class="btn-group btn-group-sm" id="buttons">
                    <button type="button" class="btn btn-primary">Copy</button>
                    <button type="button" class="btn btn-primary">CSV</button>
                    <button type="button" class="btn btn-primary" id="patientListPdf" onclick="demoFromHTML()">PDF</button>
                  </div>
              </div></br>  
                
              
             </div>
         </div>
         <div class="panel panel-default">
            <div class="panel-body"> 
             <div>
                <h4 class="title">
                <i class="fa fa-user-md" style="font-size:23px; margin-right:10px;"></i> Doctor Based Reports</h4>
             </div> 
            <div class="monthlyDoc">
              <div >
                <h5 class="title">
                <i class="glyphicon glyphicon-list-alt" style="font-size:18px; margin-right:10px;"></i> Monthly Doctor Report</h5>
              </div> 
               <hr>
                <form class="form-inline">
                    <div class="form-group">
                        <label  for="doctorList">Doctor Dr.</label>
                        <select  class="form-control" id="doctorList" style="width:200px;margin-left:10px;" >  </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input position-static" type="checkbox" id="patientNames" value="option1" aria-label="">
                        <label  for="patientNames">Patient Name</label>
                    </div>
                    <div class="form-check">
                    
                        <input class="form-check-input position-static" type="checkbox" id="Total" value="option1" aria-label="">
                        <label  for="Total">Total</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input position-static" type="checkbox" id="Date" value="option1" aria-label="">
                        <label  for="Date">Date</label>
                    </div>

        
                </form>

                  <div class="btn-group btn-group-sm" id="buttons">
                    <button type="button" class="btn btn-primary">Copy</button>
                    <button type="button" class="btn btn-primary">CSV</button>
                    <button type="button" class="btn btn-primary" id="monthlyDoctorbtn">PDF</button>
                  </div>
              </div></br>  
                
              
             </div>
